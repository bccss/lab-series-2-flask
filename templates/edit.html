<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston College Community Service Events</title> <!--added "Boston College"-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/edit.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-list">
                <li class="nav-item"><a href="/about">About</a></li> <!--deleted "Home"-->
                <li class="nav-item"><a href="/">Events</a></li>
                <li class="nav-item"><a href="/contact">Contact</a></li>
            </ul>
        </nav>
        <h1>Boston College Community Service Events</h1> <!--added "Boston College"-->
    </header>

    <div class="container">
      <div class="form-container">
          <div class="envelope-container">
            <h1>Edit Event</h1>
            <form action="{{ url_for('edit_event', id=event.id) }}" method="POST">
                <label for="name">Event Name:</label>
                <input type="text" name="name" value="{{ event.name }}" required>
                <label for="date">Event Date:</label>
                <input type="date" name="date" value="{{ event.date }}" required>
                <label for="description">Event Description:</label>
                <input type="text" name="description" value="{{ event.description }}" required>
                <label for="location">Event Location:</label>
                <input type="text" name="location" value="{{ event.location }}" required>
                <button type="submit">Update Event</button>
            </form>
          </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Boston College Community Service Events. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
